<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links -->

    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Local CSS -->

    <link rel="stylesheet" href="main.css">

    <title>WordUp</title>
</head>


<body>

    <!-- NavBar -->

    <nav class="navbar navbar-expand-sm navbar-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">Word Up</a><i class="fas fa-upload" id="logo"></i>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a href="#" class="href nav-link dropdown-toggle" data-toggle="dropdown"
                            id="navbarDropDownMenuLink">Account</a>
                        <div class="dropdown-menu">
                            <a href="/login" class="dropdown-item">Login</a>
                            <a href="/login/new_user" class="dropdown-item">New User</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Body -->

    <!-- Top Fluid Container -->

    <div class="jumbotron jumbotron-fluid topJumbotron">
        <div class="container">
            <h1 class="display-4">Welcome to Word Up!</h1>
            <p class="lead">A Node/Express app for keeping your words real.</p>
        </div>
        <br>
        <div class="container submitContainer">
            <div class="jumbotron submitJumbotron">
                <div class="form-group shadow-textarea">
                    <textarea class="form-control z-depth-1 inputTextArea" name="input" id="inputTextArea" rows="4"
                        placeholder="To begin, enter word(s) here..."></textarea>
                </div>
                <div class="jumbotron result resultToggle" id="result"></div>
                <div class="container buttonContainer">
                    <a class="btn btn-lg submitButton" href="#" id="submitButton" role="submit">Submit</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Input Container -->

































    <!-- jQuery // Popper // Bootstrap -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Local JavaScript -->

    <script src="script.js"></script>

</body>



</html>
